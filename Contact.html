<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contact.css">
</head>

<body>

  <div class="container">

    <h1 class="title">Contact Me</h1>
    <div class="wrapper">
      <div class="personal-info">
        <h2>Meng Fu</h3>
        <ul>
          <li>Austin, TX</li>
          <li>(512) 577-1816</li>
          <li>bmengfu11@gmail.com</li>
        </ul>
      </div>

      <div class="content">
        <h2>Let's Connect!! </h3>

        <div class="contact">
          <input type="text" class="input" placeholder="Your Name" required>
        </div>
        
        <div class="email">
          <input type="email" class="input" placeholder="You Email Address" required>
        </div>

        <div class="subject">
          <input type="text" class="input" placeholder="Subject" required>
        </div>

        <div class="msg">
          <textarea class="area" placeholder=" Please Leave a Message"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
